<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Cozy House</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <section class="header__content container">
        <div class="header__logo">
          <a href="#no_scroll">

            <p class="header__subtitle subtitle">Shelter for pets in Boston</p>
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__list-item p-l header__item-active"><a href="#about">About the shelter</a></li>
            <li class="header__list-item p-l"><a href="#pets">Our pets</a></li>
            <li class="header__list-item p-l"><a href="#help">Help the shelter</a></li>
            <li class="header__list-item p-l"><a href="#contacts">Contacts</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main class="main">
      <section id="not-only" class="not-only"></section>
      <section id="about" class="about"></section>
      <section id="pets" class="pets"></section>
      <section id="help" class="help"></section>
      <section id="donation" class="donation container"></section>
    </main>
    <footer class="footer">
      <section class="footer-content container">
        <div id="contacts" class="footen-contacts"></div>
      </section>
    </footer>
  </div>
  <script src="./script.js"></script>

</html>
